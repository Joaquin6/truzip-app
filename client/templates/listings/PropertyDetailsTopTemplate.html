<div class="ListingsPropertyDetailsMainHeader">
	<div style="margin-bottom: 0px;">
		<form class="form-inline">
			<div class="form-group">
				<span class="bold">Get More Info</span>
			</div>
			<div class="form-group">
				<input id="GetMoreInfoEmail" type="email" class="form-control"style="height: 34px; font-size: 16px;">
			</div>
			<button id="GetMoreInfoButton" type="button" class="btn btn-success">Submit</button>
			<button  id="PropertyDetailsClose"  type="button" class="close" data-dismiss="modal" aria-label="Close" style="margin-top: 6px;">
				<span class="glyphicon glyphicon-remove-circle"></span>
			</button>
		</form>
	</div>
	<div class="clear"></div>
</div>
<div class="panel panel-default">
	<div class="panel-body" style="position:relative;padding: 0px;max-height: 360px;">
		<div class="slider">
			<div><img src="{{ ImageUrl }}" style="width: inherit;" class="img-responsive"/></div>
		</div>
		<a id="openLargeImages" href="" data-bypass>
			<button id="openLargeImagesBtn" type="button" class="btn btn-mini right" style="position: absolute; bottom: 46px; right: 8px;">
				VIEW LARGER
			</button>
		</a>
		<div class="ListingsSideBarOverlay">
			<div class="{{ DealIcon }}"></div>
			<span style="margin-left: 30px;" class="ListingsPropertyDetailsValue">{{ DealType }}</span>
			<div class="right" style="display: {{ YouSaveVisibility }}">
				You Save:<span class="ListingsPropertyDetailsValue">{{ YouSave }}</span>
			</div>
		</div>
		<div class="ListingsSideBarOverlayBottom">
			<div class="right">
				Price:<span class="ListingsPropertyDetailsValue">{{ Price }}</span>
			</div>
			<span class="left">TruZip Valuation:</span><span class="ListingsPropertyDetailsValue">{{ ValuationPrice }}</span>
		</div>
	</div>
</div>
